
<header ng-switch on="$location.path().indexOf('/contact/new') > -1">
	<h3 ng-switch-when="true">Add new New Entry</h3>
	<h3 ng-switch-when="false">Edit</h3>
</header>
<hr />

<form id="ContactForm" name="ContactForm" class="form-horizontal"
	role="form" novalidate>

	<fieldset class="scheduler-border">
		<legend class="scheduler-border"> Entry Details: </legend>
		

		<div class="form-group">
			<label for="contactName" class="col-sm-2 control-label">Name </label>
			<div id="contactNameControls" class="col-sm-3">
				<input id="contactName" name="contactName" type="text"
					class="form-control" ng-model="contact.name" placeholder="Contact name"
					 required>


			</div>
			
		</div>
<div class="form-group">

			<label class="col-sm-2 control-label">Phone Number</label>
			<div id="contactNumberControls" class="col-sm-3">
				<input id="contactNumber" name="contactNumber" type="text"
					class="form-control" ng-model="contact.number" 
					 required placeholder="Phone Number">

			</div>

		</div>

		<div class="form-group pull-left" style="margin-left: 160px;">
			<div class="col-sm-12 text-center">
				<button id="saveContact" name="saveContact" class="btn btn-primary"
					ng-click="save()">
					<span class="glyphicon glyphicon-ok-sign"></span> Save
				</button>
				<button id="cancel" name="cancel" class="btn btn-link"
					ng-click="cancel()">
					<span></span> Cancel
				</button>
			</div>
		</div>
	</fieldset>
</form>
